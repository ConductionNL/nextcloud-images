name: Build nextcloud images

on:
  push:
    branches:
      - main


jobs:
  build-soap-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build docker image for folder SOAP Client
        run: docker build ./soap-client -t ghcr.io/conductionnl/nextcloud:fpm-soap
      - name: Login to Container Registry
        id: containerregistry-login
        run: |
          if [ "${{ secrets.GITHUB_TOKEN }}" != "" ]; then
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u $(cut -d'/' -f1 <<< $GITHUB_REPOSITORY) --password-stdin
            echo "##[set-output name=success;]true"
          else
            echo "##[set-output name=success;]false"
          fi
      - if: steps.containerregistry-login.outputs.success == 'true'
        name: Push to Container Registry
        run: docker push ghcr.io/conductionnl/nextcloud:fpm-soap